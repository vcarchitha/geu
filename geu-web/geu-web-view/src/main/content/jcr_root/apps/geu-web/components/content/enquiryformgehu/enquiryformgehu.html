<div class="cq-placeholder" data-sly-test.author="${wcmmode.edit || wcmmode.design}" data-emptytext="Enquiry Form GEHU Component"></div>
<sly data-sly-use.enquiryform="com.geu.aem.web.core.models.EnquiryFormModel">
    <!--<a class="click-here" href="#" data-toggle="modal" data-target="#enquiryModel">${enquiryform.ctaButtonText}</a>-->
    <div class="enquiryform enquiry-form-wrapper section">
        <a class="click-here enquiry-form" href="#" data-toggle="modal" data-target="#enquiryModel">Enquiry Form</a>
    </div>
    <div class="modal" id="enquiryModel" tabindex="-1" role="dialog" aria-labelledby="enquiryModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${enquiryform.title}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="enquiryForm" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">*${'firstName' @ i18n}</label>
                            <div class="col-sm-6">
                                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">*${'lastName' @ i18n}</label>
                            <div class="col-sm-6">
                                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">*${'email' @ i18n}</label>
                            <div class="col-sm-6">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mobile" class="col-sm-4 col-form-label">*${'mobile' @ i18n}</label>
                            <div class="col-sm-6">
                                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="areaInterest" class="col-sm-4 col-form-label">*${'interest' @ i18n}</label>
                            <div class="col-sm-6">
                                <select class="form-control" name="areaInterest" id="areaInterest">
                                    <option selected="selected" value="-1">-Select Area Of Interest-</option>
                                    <sly data-sly-list.areaOfInterest="${enquiryform.areaOfInterestList}" data-sly-unwrap>
                                        <option value="${areaOfInterest.value}">${areaOfInterest.value}</option>
                                    </sly>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-sm-4 col-form-label">${'country' @ i18n}</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="country" name="country">
                                    <sly data-sly-list.country="${enquiryform.countryList}" data-sly-unwrap>
                                        <option value="${country.countryName}">${country.countryName}</option>
                                    </sly>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row state-row">
                            <label for="state" class="col-sm-4 col-form-label">${'state' @ i18n}</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="state" name="state">
                                    <option selected="selected" value="">-Select State-</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row city-row">
                            <label for="state" class="col-sm-4 col-form-label">${'city' @ i18n}</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="city" name="city">
                                    <option selected="selected" value="">-Select City-</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="query" class="col-sm-4 col-form-label">*${'query' @ i18n}</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="query" name="query" placeholder="Query"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary pull-right" id="enquiryform-gehu-btn-submit">${'submit' @ i18n}</button>
                            </div>
                        </div>
                    </form>
                    <div class="enquiry-successmsg-wrapper">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <span id="successMsg" class="successMsg"><h4>${'thankYou' @ i18n}</h4></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>
